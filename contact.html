<form  id="contact-form" method="GET" action="mailto:sean@samarov.me" enctype="text/plain">
    <fieldset>
        <legend>
            <h2>Let's Chat</h2>
        </legend>
        <a href="#null" id="form-close">&times;</a>
        <label for="subject">Subject</label>
        <input type="text" name="subject" id="subject" placeholder="Howdy! Found you through your website." required>
        <label for="cc">Your Email</label>
        <input type="email" name="cc" id="cc" placeholder="Where can I reach you?" required>
        <label for="body" required>Your message for me</label>
        <textarea name="body" id="body" cols="60" rows="10" placeholder="What can I do for ya?" required></textarea>
        <br>
        <input type="submit"><a href="#null" id="back-btn">Back</a>
    </fieldset>
</form>
